<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Путешествие по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип" />
    </header>
    <main>
      <section class="profile page__size">
        <img
          class="profile__avatar"
          src="./images/image.jpg"
          alt="аватар профиля"
        />
        <div class="profile__intro page__size">
          <div class="profile__intro-title-group">
            <h1 class="profile__intro-title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              name="profile__edit-button"
              value=""
            ></button>
          </div>
          <p class="profile__intro-subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          name="profile__add-button"
          value=""
        ></button>
      </section>
      <section class="elements page__size"></section>
    </main>
    <footer class="footer page__size">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="overlay">
      <div class="overlay__container">
        <button
          class="overlay__close-button"
          type="button"
          name="overlay__close-button"
          value=""
        ></button>
        <form class="overlay__form" name="editForm" id="edit_form">
          <h2 class="overlay__form-title overlay__form-width">
            Редактировать профиль
          </h2>
          <input
            class="overlay__form-input overlay__form-width"
            type="text"
            id="overlay__form-input_line-one"
            name="overlay__form-input_line-one"
            placeholder="Имя"
            required=""
            autocomplete="off"
          />
          <input
            class="overlay__form-input overlay__form-width"
            type="text"
            id="overlay__form-input_line-two"
            name="overlay__form-input_line-two"
            placeholder="О себе"
            required=""
            autocomplete="off"
          />
          <input
            class="overlay__form-button overlay__form-width"
            type="submit"
            name="overlay__form-button"
            placeholder=""
            value="Сохранить"
          />
        </form>
        <form class="overlay__form" name="form" id="add_form">
          <h2 class="overlay__form-title overlay__form-width">
            Новое место
          </h2>
          <input
            class="overlay__form-input overlay__form-width"
            type="text"
            id="inputCardName"
            name="overlay__form-input_line-one"
            placeholder="Название"
            required=""
            autocomplete="off"
          />
          <input
            class="overlay__form-input overlay__form-width"
            type="text"
            id="inputCardImageUrl"
            name="overlay__form-input_line-two"
            placeholder="Ссылка на картинку"
            required=""
            autocomplete="off"
          />
          <input
            class="overlay__form-button overlay__form-width"
            type="submit"
            name="overlay__form-button"
            value="Создать"
          />
        </form>
        <div class="overlay__image-popup">
          <img class="overlay__image-popup-photo" src="" />
          <div class="overlay__image-popup-tilte">
            ${image.currentTarget.alt}
          </div>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay__container">
        <button
          class="overlay__close-button"
          type="button"
          name="overlay__close-button"
          value=""
        ></button>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <div class="card__delete-button"></div>
        <img class="card__image" src="" alt="" />
        <div class="card__title-group">
          <h2 class="card__title">Title</h2>
          <button
            class="card__heart"
            type="button"
            name="card__heart"
            value=""
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
