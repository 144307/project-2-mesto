<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__size">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип">
  </header>
  <section class="profile page__size">
    <img class="profile__avatar" src="./images/image.jpg" alt="avatar">
    <div class="profile__intro">
      <div class="profile__intro_title">Жак-Ив Кусто
        <div class="profile__edit-button_container">
          <input class="profile__edit-button" type="submit" name="profile__edit-button" value="">
        </div>
      </div>
      <div class="profile__intro_subtitle">
        Исследователь океана
      </div>
    </div>
    <input class="profile__add-button" type="submit" name="profile__add-button" value="">
  </section>
  <section class="elements page__size">
    <div class="card">
      <img class="card__image" src="./images/image_1.png" alt="Карачаевск">
      <div class="card__title-group">
        <div class="card__title">Карачаевск</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
      <div class="card__title-group">
        <div class="card__title">Гора Эльбрус</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/dombai.png" alt="Домбай">
      <div class="card__title-group">
        <div class="card__title">Домбай</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/elbrus.png" alt="">
      <div class="card__title-group">
        <div class="card__title">Гора Эльбрус</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/dombai.png" alt="Домбай">
      <div class="card__title-group">
        <div class="card__title">Домбай</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
    <div class="card">
      <img class="card__image" src="./images/image_1.png" alt="Карачаево-Черкесия">
      <div class="card__title-group">
        <div class="card__title">Карачаево-Черкесия</div>
        <div class="card__heart-container">
          <input class="card__heart" type="submit" name="" value="">
        </div>
      </div>
    </div>
  </section>
  <footer class="footer page__size">
    &#169; 2020 Mesto Russia
  </footer>
  <section class="overlay overlay_opened">
    <div class="form">
      <input class="form__close-button" type="submit" name="form__close-button" value="">
      <div class="form__title form__width">Редактировать профиль</div>
      <input class="form__input form__width" type="text" id="heading" name="form__input_line-one"
        placeholder="Жак-Ив Кусто" required="">
      <input class="form__input form__width" type="text" id="heading" name="form__input_line-two"
        placeholder="Исследователь океана" required="">
      <input class="form__button form__width" type="submit" name="" value="Сохранить">
    </div>
  </section>
</body>

</html>
