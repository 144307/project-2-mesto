<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>Путешествие по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__size">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип">
  </header>
  <main>
    <section class="profile page__size">
      <img class="profile__avatar" src="./images/image.jpg" alt="аватар профиля">
      <div class="profile__intro">
        <h1 class="profile__intro-title">Жак-Ив Кусто
          <!-- <div class="profile__edit-button_container"> -->
          <!-- <input class="profile__edit-button" type="submit" name="profile__edit-button" value=""> -->
          <button class="profile__edit-button" type="submit" name="profile__edit-button" value=""></button>
          <!-- </div> -->
        </h1>
        <div class="profile__intro-subtitle">
          Исследователь океана
        </div>
      </div>
      <!-- <input class="profile__add-button" type="submit" name="profile__add-button" value=""> -->
      <button class="profile__add-button" type="submit" name="profile__add-button" value=""></button>
    </section>
    <section class="elements page__size">
      <div class="card">
        <img class="card__image" src="./images/image_1.png" alt="Карачаевск">
        <div class="card__title-group">
          <h2 class="card__title">Карачаевск</h3>
            <!-- <div class="card__heart-container">
              <input class="card__heart" type="submit" name="card__heart" value="">
            </div> -->
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="Эльбрус">
        <div class="card__title-group">
          <h2 class="card__title">Гора Эльбрус</h3>
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__title-group">
          <h2 class="card__title">Домбай</h3>
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/elbrus.png" alt="">
        <div class="card__title-group">
          <h2 class="card__title">Гора Эльбрус</h3>
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/dombai.png" alt="Домбай">
        <div class="card__title-group">
          <h2 class="card__title">Домбай</h3>
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
      <div class="card">
        <img class="card__image" src="./images/image_1.png" alt="Карачаево-Черкесия">
        <div class="card__title-group">
          <h2 class="card__title">Карачаево-Черкесия</h3>
            <button class="card__heart" type="submit" name="card__heart" value=""></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer page__size">
    <p>&#169; 2020 Mesto Russia</p>
  </footer>
  <section class="overlay overlay_opened">
    <div class="form-container">
      <input class="form__close-button" type="submit" name="form__close-button" value="">
      <div class="form">
        <div class="form__title form__width">Редактировать профиль</div>
        <input class="form__input form__width" type="text" id="form__input_line-one" name="form__input"
          placeholder="Жак-Ив Кусто" required="">
        <input class="form__input form__width" type="text" id="form__input_line-two" name="form__input"
          placeholder="Исследователь океана" required="">
        <input class="form__button form__width" type="submit" name="form__button" value="Сохранить">
      </div>
      <form class="form" name=""></form>
    </div>
  </section>
</body>

</html>
